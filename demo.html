<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Plan Ad</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="width: 700px; background-color: #2a3f51; color: white; padding: 20px; border-radius: 10px; display: flex; flex-direction: column; align-items: center; position: relative;">
        
        <!-- Logo Section -->
        <div style="width: 100%; display: flex; align-items: center; justify-content: flex-start; margin-bottom: 20px;">
            <div style="display: flex; align-items: center;">
                <div style="width: 50px; height: 50px; background-color: #1a2a35; border-radius: 5px; display: flex; align-items: center; justify-content: center; margin-right: 10px;">
                    <img src="https://via.placeholder.com/40" alt="Logo" style="width: 30px; height: 30px;">
                </div>
                <div>
                    <div style="font-weight: bold; font-size: 20px;">BuyaSitePlan</div>
                    <div style="font-size: 14px;">Fast and Quality Site Plans</div>
                </div>
            </div>
        </div>

        <!-- Main Headline Section -->
        <div style="width: 100%; text-align: center; margin-bottom: 20px;">
            <div style="font-size: 18px; font-weight: bold; margin-bottom: 5px;">Obtain Your Site Plan for Permits</div>
            <div style="font-size: 28px; font-weight: bold; color: #00d8e2; margin-bottom: 10px;">NEED A NON - CERTIFIED SITE PLAN OR PLOT PLAN?</div>
            <div style="font-size: 16px;">You've come to the right place!</div>
        </div>

        <!-- Image Section -->
        <div style="width: 100%; display: flex; gap: 10px; margin: 20px 0;">
            <div style="flex: 1; display: flex; justify-content: center;">
                <img src="https://via.placeholder.com/150" alt="Blueprint" style="width: 100%; border-radius: 8px;">
            </div>
            <div style="flex: 1; display: flex; justify-content: center;">
                <img src="https://via.placeholder.com/300" alt="Building Design" style="width: 100%; border-radius: 8px;">
            </div>
        </div>

        <!-- Footer CTA Section -->
        <div style="width: 100%; text-align: center; margin-top: 20px;">
            <div style="font-size: 14px; margin-bottom: 10px;">View Site Plan Options : <a href="https://buyasiteplan.com/pricing/" style="color: #00d8e2; text-decoration: none;">https://buyasiteplan.com/pricing/</a></div>
            <a href="#" style="background-color: #00d8e2; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold;">ORDER NOW</a>
        </div>
    </div>
</body>
</html>
